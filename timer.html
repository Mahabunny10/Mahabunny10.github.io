<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule</title>
    <style>
        body { text-align: center; background-color: #f2f2f2; font-family: Arial, sans-serif; }
        #timer { font-size: 24px; margin-top: 20px; }
        .slideshow { position: relative; max-width: 600px; margin: auto; }
        .slides { display: none; }
        img { width: 100%; border-radius: 10px; }
        .arrow { cursor: pointer; font-size: 24px; background: none; border: none; }
    </style>
</head>
<body>
    <h1>We've been together for:</h1>
    <div id="timer"></div>
    <div id="timeInMonths"></div>
    <div id="timeInWeeks"></div>
    <div id="timeInDays"></div>
    <div id="timeInHours"></div>
    <div id="timeInMinutes"></div>
    <div id="timeInSeconds"></div>
    
    <p>Here is how we would look together as cute babies <3</p>

    <div class="slideshow">
        <div class="slides"><img src="static/image1.jpg" alt="Memory 1"></div>
        <div class="slides"><img src="static/image2.jpg" alt="Memory 2"></div>
        <div class="slides"><img src="static/image3.jpg" alt="Memory 3"></div>
        <div class="slides"><img src="static/image4.jpg" alt="Memory 4"></div>
        <div class="slides"><img src="static/image5.jpg" alt="Memory 5"></div>
        <div class="slides"><img src="static/image6.jpg" alt="Memory 6"></div>
        <div class="slides"><img src="static/image7.jpg" alt="Memory 7"></div>
        <div class="slides"><img src="static/image8.jpg" alt="Memory 8"></div>
        <div class="slides"><img src="static/image9.jpg" alt="Memory 9"></div>
        <div class="slides"><img src="static/image10.jpg" alt="Memory 10"></div>
        <div class="slides"><img src="static/image11.jpg" alt="Memory 11"></div>
        <div class="slides"><img src="static/image12.jpg" alt="Memory 12"></div>
        <div class="slides"><img src="static/image13.jpg" alt="Memory 13"></div>
        <div class="slides"><img src="static/image14.jpg" alt="Memory 14"></div>
        <button class="arrow" onclick="prevSlide()">❮</button>
        <button class="arrow" onclick="nextSlide()">❯</button>
    </div>

    <script>
        const startDate = new Date('2023-11-05T00:00:00'); // Set your start date here

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const years = Math.floor(diff / (365 * 24 * 60 * 60 * 1000));
            const months = Math.floor(diff / (30 * 24 * 60 * 60 * 1000));
            const weeks = Math.floor(diff / (7 * 24 * 60 * 60 * 1000));
            const days = Math.floor(diff / (24 * 60 * 60 * 1000));
            const hours = Math.floor(diff / (60 * 60 * 1000));
            const minutes = Math.floor(diff / (60 * 1000));
            const seconds = Math.floor(diff / 1000);

            // Custom timer display logic
            let yearDisplay;
            if (months < 6) {
                yearDisplay = `over ${years} years`;
            } else {
                yearDisplay = `almost ${years + 1} years`;
            }

            document.getElementById('timer').innerText = yearDisplay;
            document.getElementById('timeInMonths').innerText = `${months} months`;
            document.getElementById('timeInWeeks').innerText = `${weeks} weeks`;
            document.getElementById('timeInDays').innerText = `${days} days`;
            document.getElementById('timeInHours').innerText = `${hours} hours`;
            document.getElementById('timeInMinutes').innerText = `${minutes} minutes`;
            document.getElementById('timeInSeconds').innerText = `${seconds} seconds`;
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Initial call to set the timer immediately

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex].style.display = "block";  
        }

        function nextSlide() {
            const slides = document.getElementsByClassName("slides");
            slideIndex++;
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            showSlides();
        }

        function prevSlide() {
            const slides = document.getElementsByClassName("slides");
            slideIndex--;
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            showSlides();
        }
    </script>
</body>
</html>
